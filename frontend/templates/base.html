{% load i18n %}
{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'frontend/style.css' %}" />
    <title>{% block title %}Cuely beta{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/style.css' %}" />
    <script src="https://use.fontawesome.com/219d96bcc7.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/bootstrap-social.css' %}" />
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'frontend' %}/bootstrap.min.js"></script>
</head>

<body>
    <div id="header">
			{% block header %}
			{% endblock %}
    </div>

    {% bootstrap_messages %}

    <div id="content">
      <div id="content_cell">
        {% block content %}{% endblock %}
      </div>
    </div>

    <div id="footer">
    {% block footer %}
    {% endblock %}
    </div>
</body>

</html>
